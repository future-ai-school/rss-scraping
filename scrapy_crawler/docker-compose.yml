version: "3.9"

services:
  crawler:
    build: .
    container_name: scrapy_crawler
    working_dir: /app
    env_file:
      - .env
    # ENTRYPOINT is `scrapy`; override this command to pass subcommands/args.
    # Example override: `docker compose run crawler crawl minutes -a start_url=...`
    command: ["--help"]
    tty: true
    stdin_open: true

