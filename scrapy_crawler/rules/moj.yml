# 法務省
# 現在開催されている審議会の議事録を抽出
# 過去の審議会情報(https://www.moj.go.jp/shingikaikako_shingikai.html)を取得したい場合ば
# 上記のページをstartとして別途ルールを定義した方がよさそう
start_url: "https://www.moj.go.jp/shingi_index.html"
depth_limit: 4
only_internal: true               # 既定 true: start_url のドメイン外は辿らない
drop_fragments: true              # "#xxx" などの同一ページアンカーは除外
deny_paths: ["/search", "/calendar", "/print", "/wp-json", "/feed"]
restrict_xpaths = ["//div[@id='contents']"]

follow_anchor_exact:
  - "TXT版"
follow_anchor_regex:
  - ".*会"
  - ".*議事録.*"

download_anchor_exact:
  - "TXT版"
download_anchor_regex: []

# Optional LLM fallback for will_follow
llm_fallback:
  enabled: true
  provider: openai
  model: gpt-4o-mini
  prompt_template: |
    あなたは法務省のサイトをクロールしています。
    以下のリンクが法務省の会議の議事録にアクセスできる可能性があるか判定してください。
    ページタイトル: "{title}"
    アンカーテキスト: "{anchor}"
    URL: {url}
    出力は Yes または No のみ。
