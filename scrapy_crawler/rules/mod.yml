# 防衛省
# robots.txtあり(Disallow: /a/, /sp/j/)
start_url: "https://www.mod.go.jp/j/policy/agenda/meeting/index.html"
depth_limit: 4
only_internal: true               # 既定 true: start_url のドメイン外は辿らない
drop_fragments: false              # "#xxx" などの同一ページアンカーは除外
deny_paths: ["/search", "/calendar", "/print", "/wp-json", "/feed"]
restrict_xpaths:
  - "//div[@class='c-inner']"

follow_anchor_exact: []
follow_anchor_regex: []

download_anchor_exact: []
download_anchor_regex:
  - ".*議事録.*"
  - ".*議事要旨.*"

# Optional LLM fallback for will_follow
llm_fallback:
  enabled: false
