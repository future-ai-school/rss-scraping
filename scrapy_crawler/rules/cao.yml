# 内閣府
# robots.txtなし
start_url: "https://www.cao.go.jp/council.html"
depth_limit: 3
only_internal: false               # 既定 true: start_url のドメイン外は辿らない
drop_fragments: true              # "#xxx" などの同一ページアンカーは除外
deny_paths: ["/search", "/calendar", "/print", "/wp-json", "/feed"]
restrict_xpaths:
  - "//div[@id='mainContents']"

follow_anchor_exact: []
follow_anchor_regex: []

download_anchor_exact: []
download_anchor_regex:
  - ".*議事録.*"
  - ".*議事要旨.*"

# Optional LLM fallback for will_follow
llm_fallback:
  enabled: false
