# 総務省（審議会・委員会・会議等）
start_url: "https://www.soumu.go.jp/menu_sosiki/singi/index.html"
depth_limit: 4
only_internal: true               # 既定 true: start_url のドメイン外は辿らない
drop_fragments: true              # "#xxx" などの同一ページアンカーは除外
deny_paths: ["/search", "/calendar", "/print", "/wp-json", "/feed"]
restrict_xpaths:
  - "//div[@id='contentsBody']"
  - "//div[@id='contentsMenu']"

follow_anchor_exact: []
follow_anchor_regex:
  - ".*議事録.*"
  - ".*議事要旨.*"

download_anchor_exact: []
download_anchor_regex:
  - ".*議事録.*"
  - ".*議事要旨.*"

# Optional LLM fallback for will_follow
llm_fallback:
  enabled: true
  provider: openai
  model: gpt-4o-mini
  prompt_template: |
    あなたは総務省のサイトをクロールしています。
    以下のリンクが総務省の会議の議事録にアクセスできる可能性があるか判定してください。
    ページタイトル: "{title}"
    アンカーテキスト: "{anchor}"
    URL: {url}
    出力は Yes または No のみ。
