start_url: https://team-mirai-volunteer-ota1975.github.io/meeting_crawler/top/index.html
depth_limit: 2
only_internal: true               # 既定 true（start_url のドメイン外は辿らない）
drop_fragments: true              # "#xxx" などの同一ページアンカーは除外
allow_url_regex: ["/meeting_crawler/top/"]
deny_paths: ["/search", "/calendar", "/print", "/wp-json", "/feed"]

match_anchor_exact: ["議事録"]    # 省略時は ["議事録"] をデフォルト付与
match_anchor_regex: []            # 柔軟マッチ。ここは残す（必須要件）
