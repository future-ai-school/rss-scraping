# 内閣官房 各種本部・重要会議の議事録・資料一括収集
# robots.txtなし
start_url: "https://www.cas.go.jp/jp/seisakukaigi/"
depth_limit: 4
only_internal: true
drop_fragments: true
deny_paths: ["/search", "/calendar", "/print", "/wp-json", "/feed", "/sitemap"]
restrict_xpaths:
  - "//div[@id='main']"
  - "//div[contains(@class,'contents')]"
  - "//main"
download_anchor_exact:
  - "議事録"
  - "議事要旨"
  - "資料"
download_anchor_regex:
  - ".*議事録.*"
  - ".*議事要旨.*"
  - ".*会議資料.*"
  - ".*配布資料.*"
  - ".*報告書.*"
  - ".*答申.*"
  - ".*建議.*"
