# 国土交通省
start_url: "https://www.mlit.go.jp/policy/shingikai/index.html"
depth_limit: 3
only_internal: true               # 既定 true: start_url のドメイン外は辿らない
drop_fragments: true              # "#xxx" などの同一ページアンカーは除外
deny_paths: ["/search", "/calendar", "/print", "/wp-json", "/feed"]
restrict_xpaths = ["//div[@id='contents']"]

follow_anchor_exact:
  - "過去の開催状況"
follow_anchor_regex:
  - ".*委員会"
  - ".*ワーキンググループ"
  - ".*（廃止）"
  - ".*議事録.*"

download_anchor_exact: []
download_anchor_regex:
  - ".*議事録.*"

# Optional LLM fallback for will_follow
llm_fallback:
  enabled: true
  provider: openai
  model: gpt-4o-mini
  prompt_template: |
    あなたは国土交通省のサイトをクロールしています。
    以下のリンクが国土交通省の会議の議事録にアクセスできる可能性があるか判定してください。
    ページタイトル: "{title}"
    アンカーテキスト: "{anchor}"
    URL: {url}
    出力は Yes または No のみ。
