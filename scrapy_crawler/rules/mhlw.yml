# 厚生労働省
start_url: "https://www.mhlw.go.jp/stf/shingi/index.html"
depth_limit: 2
only_internal: true               # 既定 true: start_url のドメイン外は辿らない
drop_fragments: true              # "#xxx" などの同一ページアンカーは除外
deny_paths: ["/search", "/calendar", "/print", "/wp-json", "/feed"]
restrict_xpaths:
  - "//div[@class='l-contentMain']"

follow_anchor_exact: []
follow_anchor_regex:
  - ".*ワーキンググループ"
  - ".*会"
  - ".*議事録.*"

download_anchor_exact: []
download_anchor_regex:
  - ".*議事録.*"

# Optional LLM fallback for will_follow
llm_fallback:
  enabled: false
